version: "2"
services:
  working_dir:
    image: scratch
    volumes:
      - ../../:/go/src/github.com/appdataspec/sdk-golang
    working_dir: /go/src/github.com/appdataspec/sdk-golang
  go:
    build: .
    extends:
      service: working_dir
    environment:
      - GOARCH=amd64
      - CGO_ENABLED=1
